<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProBot - Enterprise Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root {
      --primary-color: #4B0082; /* Deep Indigo */
      --primary-dark: #2F004F; /* Midnight Purple */
      --accent-color: #00FFD1; /* Electric Cyan */
      --background-color: linear-gradient(135deg, #E6E6FA, #F0F8FF); /* Lavender to Ice Blue */
      --chat-bg: #F7F9FC; /* Off-White */
      --text-color: #1A1A2E; /* Dark Slate */
      --text-muted: #6B7280; /* Soft Gray */
      --user-bg: linear-gradient(135deg, #4B0082, #00FFD1); /* Indigo to Cyan */
      --bot-bg: linear-gradient(135deg, #E0E7FF, #F0F8FF); /* Light Indigo to Ice Blue */
      --shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 0.7); /* Neumorphic */
      --border-radius: 12px;
      --transition: all 0.3s ease;
      --button-hover-scale: 1.08;
      --glow: 0 0 8px rgba(0, 255, 209, 0.5);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--background-color);
      min-height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 1rem;
      overflow-x: hidden;
    }

    .chat-widget {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 100%;
      max-width: 420px;
      background: var(--chat-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      z-index: 1000;
    }

    .chat-widget.collapsed {
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
    }

    .chat-header {
      background: var(--primary-color);
      color: #fff;
      padding: 0.75rem 1rem;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 0.5rem;
    }

    .chat-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }

    .chat-header .status {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.25rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .toggle-btn:hover {
      transform: rotate(90deg);
      filter: drop-shadow(var(--glow));
    }

    .chat-body {
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
      background: var(--chat-bg);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      scrollbar-width: thin;
      scrollbar-color: var(--accent-color) #e9ecef;
    }

    .chat-body::-webkit-scrollbar {
      width: 6px;
    }

    .chat-body::-webkit-scrollbar-track {
      background: #e9ecef;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 3px;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      line-height: 1.4;
      max-width: 80%;
      position: relative;
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      background: var(--user-bg);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .message.bot {
      background: var(--bot-bg);
      color: var(--text-color);
      margin-right: auto;
      border-bottom-left-radius: 2px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .message.error {
      background: #fee2e2;
      color: #dc3545;
      font-style: italic;
    }

    .message .timestamp {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
      opacity: 0.8;
    }

    .typing-indicator {
      font-size: 0.8rem;
      color: var(--text-muted);
      padding: 0.5rem 1rem;
      display: none;
    }

    .typing-indicator.active {
      display: block;
    }

    .typing-indicator::before {
      content: '‚óè‚óè‚óè';
      letter-spacing: 2px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; filter: drop-shadow(0 0 2px var(--accent-color)); }
      50% { opacity: 1; filter: drop-shadow(0 0 5px var(--accent-color)); }
    }

    .chat-footer {
      padding: 0.75rem;
      background: var(--chat-bg);
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    .input-group {
      position: relative;
      display: flex;
      flex-direction: column;
      background: var(--chat-bg);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 0.5rem;
      min-height: 48px;
      width: 100%;
      box-sizing: border-box;
      transition: var(--transition);
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.05), inset -2px -2px 5px rgba(255, 255, 255, 0.7);
    }

    .input-group:focus-within {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 255, 209, 0.25);
    }

    .input-row {
      display: flex;
      align-items: center;
      position: relative;
    }

    .form-control {
      border: none;
      font-size: 0.9rem;
      padding: 0.5rem 4rem 0.5rem 0.75rem;
      flex: 1;
      border-radius: 8px;
      background: transparent;
      color: var(--text-color);
    }

    .form-control:focus {
      box-shadow: none;
    }

    .input-actions {
      display: flex;
      gap: 0.5rem;
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }

    .recommendations {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
      padding: 0 0.75rem;
    }

    .recommendation-btn {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      color: var(--text-color);
      border: 1px solid rgba(0, 255, 209, 0.3);
      border-radius: 12px;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .recommendation-btn:hover {
      background: var(--accent-color);
      color: var(--primary-dark);
      transform: scale(var(--button-hover-scale));
      box-shadow: var(--glow);
    }

    .btn {
      border-radius: 6px;
      font-size: 0.85rem;
      padding: 0.4rem 0.8rem;
      transition: var(--transition);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-send {
      background: var(--primary-color);
      color: #fff;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0.4rem 1rem;
    }

    .btn-send:hover {
      background: var(--accent-color);
      transform: scale(var(--button-hover-scale));
      box-shadow: var(--glow);
    }

    .btn-voice, .btn-file {
      background: var(--chat-bg);
      color: var(--text-color);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      padding: 0;
      box-shadow: var(--shadow);
    }

    .btn-voice:hover, .btn-file:hover {
      background: var(--accent-color);
      color: var(--primary-dark);
      transform: scale(var(--button-hover-scale));
      box-shadow: var(--glow);
    }

    .btn-voice.listening {
      background: #FF3B30;
      color: #fff;
    }

    .btn-voice:disabled {
      background: #e5e7eb;
      color: #9ca3af;
      cursor: not-allowed;
    }

    .btn-file {
      position: relative;
      overflow: hidden;
    }

    .btn-file input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .chat-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 60px;
      height: 60px;
      background: var(--primary-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      font-size: 1.5rem;
      transition: var(--transition);
      z-index: 1001;
    }

    .chat-toggle:hover {
      background: var(--accent-color);
      transform: scale(1.1);
      box-shadow: var(--glow);
    }

    @media (max-width: 576px) {
      .chat-widget {
        max-width: calc(100% - 1rem);
        bottom: 1rem;
        right: 0.5rem;
      }

      .chat-header h2 {
        font-size: 1.1rem;
      }

      .chat-body {
        height: 350px;
      }

      .message {
        font-size: 0.85rem;
        max-width: 85%;
      }

      .input-group {
        padding: 0.4rem;
        min-height: 44px;
      }

      .btn {
        font-size: 0.8rem;
        padding: 0.35rem 0.7rem;
      }

      .btn-voice, .btn-file {
        width: 28px;
        height: 28px;
      }

      .btn-send {
        padding: 0.35rem 0.8rem;
      }

      .recommendation-btn {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-toggle" id="chat-toggle" aria-label="Toggle chatbot" role="button" tabindex="0">üí¨</div>
  <div class="chat-widget collapsed" id="chat-widget" role="region" aria-label="Enterprise Chatbot Interface">
    <div class="chat-header">
      <button class="toggle-btn" id="minimize-btn" aria-label="Minimize chatbot">‚úñ</button>
      <h2>Chat Assistant</h2>
      <span class="status" id="connection-status">Connecting...</span>
    </div>
    <div class="chat-body" id="chat-box" tabindex="0" aria-live="polite">
      <div class="typing-indicator" id="typing-indicator">...</div>
    </div>
    <div class="chat-footer">
      <div class="input-group">
        <div class="input-row">
          <input type="text" class="form-control" id="user-input" placeholder="Type your message..." aria-label="Message input">
          <div class="input-actions">
            <button class="btn btn-voice" id="voice-btn" aria-label="Toggle voice input">üó£Ô∏è</button>
            <label class="btn btn-file" aria-label="Upload file">
              üìé
              <input type="file" id="file-input" accept=".txt,.pdf,.png,.jpg,.jpeg" hidden>
            </label>
            <button class="btn btn-send" id="send-btn" aria-label="Send message">Send</button>
          </div>
        </div>
        <div class="recommendations" id="recommendations">
          <button class="recommendation-btn" data-topic="Digital Marketing">Digital Marketing</button>
          <button class="recommendation-btn" data-topic="Digital Analytics">Digital Analytics</button>
          <button class="recommendation-btn" data-topic="SEO">SEO</button>
          <button class="recommendation-btn" data-topic="Social Media Marketing">Social Media Marketing</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <script>
    // WebSocket connection
    const socket = io('http://localhost:5000', {
      transports: ['websocket'],
      reconnectionAttempts: 5
    });

    const chatWidget = document.getElementById('chat-widget');
    const chatToggle = document.getElementById('chat-toggle');
    const minimizeBtn = document.getElementById('minimize-btn');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const voiceBtn = document.getElementById('voice-btn');
    const fileInput = document.getElementById('file-input');
    const connectionStatus = document.getElementById('connection-status');
    const typingIndicator = document.getElementById('typing-indicator');
    const recommendations = document.getElementById('recommendations');

    // Initialize welcome message
    appendMessage('Welcome to ProBot! I\'m here to help with digital marketing, analytics, and more. Type a message, use voice, upload a file, or select a topic below to get insights.', 'bot');

    // Toggle chat widget
    function toggleChat() {
      chatWidget.classList.toggle('collapsed');
      chatToggle.style.display = chatWidget.classList.contains('collapsed') ? 'flex' : 'none';
      if (!chatWidget.classList.contains('collapsed')) {
        userInput.focus();
      }
    }

    chatToggle.addEventListener('click', toggleChat);
    minimizeBtn.addEventListener('click', toggleChat);
    chatToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        toggleChat();
      }
    });

    // WebSocket events
    socket.on('connect', () => {
      connectionStatus.textContent = 'Connected';
      connectionStatus.style.color = '#34c759';
    });

    socket.on('connect_error', (error) => {
      console.error('WebSocket connection error:', error);
      connectionStatus.textContent = 'Disconnected';
      connectionStatus.style.color = '#dc3545';
      appendMessage('Error: Could not connect to the server. Please check the server or refresh.', 'bot', true);
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from WebSocket server');
      connectionStatus.textContent = 'Disconnected';
      connectionStatus.style.color = '#dc3545';
      appendMessage('Disconnected from server. Please refresh the page.', 'bot', true);
    });

    // Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let isListening = false;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        console.log('Voice input:', transcript);
        userInput.value = transcript;
        sendMessage({ text: transcript });
      };

      recognition.onend = () => {
        isListening = false;
        voiceBtn.classList.remove('listening');
        voiceBtn.textContent = 'üó£Ô∏è';
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        appendMessage(`Speech recognition error: ${event.error}. Please try again.`, 'bot', true);
      };

      voiceBtn.addEventListener('click', () => {
        if (!isListening) {
          try {
            recognition.start();
            isListening = true;
            voiceBtn.classList.add('listening');
            voiceBtn.textContent = 'üî¥';
          } catch (e) {
            console.error('Error starting recognition:', e);
            appendMessage('Error starting voice input. Please ensure microphone access is granted.', 'bot', true);
          }
        } else {
          recognition.stop();
        }
      });
    } else {
      voiceBtn.disabled = true;
      voiceBtn.title = 'Voice input not supported in this browser';
      appendMessage('Voice input is not supported in this browser.', 'bot', true);
    }

    // Speech Synthesis
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 1;
        window.speechSynthesis.speak(utterance);
      }
    }

    // Handle recommendation button clicks
    recommendations.addEventListener('click', (e) => {
      if (e.target.classList.contains('recommendation-btn')) {
        const topic = e.target.dataset.topic;
        if (topic) {
          sendMessage({ text: topic }); // Send topic to WebSocket server
        }
      }
    });

    // Send message
    function sendMessage(data) {
      if (data.text || data.file) {
        socket.emit('message', data);
        if (data.text) {
          appendMessage(data.text, 'user');
          userInput.value = '';
        } else if (data.file) {
          appendMessage(`Uploaded: ${data.file.name}`, 'user');
        }
        typingIndicator.classList.add('active');
      }
    }

    sendBtn.addEventListener('click', () => {
      const message = userInput.value.trim();
      if (message) sendMessage({ text: message });
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const message = userInput.value.trim();
        if (message) sendMessage({ text: message });
      }
    });

    // File upload
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const fileData = {
            name: file.name,
            content: e.target.result.split(',')[1]
          };
          sendMessage({ file: fileData });
          fileInput.value = '';
        };
        reader.onerror = (e) => {
          console.error('File reading error:', e);
          appendMessage('Error reading file. Please try again.', 'bot', true);
        };
        reader.readAsDataURL(file);
      }
    });

    // Receive response
    socket.on('response', (data) => {
      typingIndicator.classList.remove('active');
      appendMessage(data.message, 'bot');
      if (data.type === 'text') speak(data.message);
    });

    // Append message
    function appendMessage(message, type, isError = false) {
      const div = document.createElement('div');
      div.className = `message ${type} ${isError ? 'error' : ''}`;
      div.textContent = message;

      const timestamp = document.createElement('span');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString();
      div.appendChild(timestamp);

      chatBox.insertBefore(div, typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
